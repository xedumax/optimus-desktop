# ===================================
# CONFIGURACIÓN GENERAL
# ===================================
app.name=Optimus
app.version=1.0.0
app.company=Yobel

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===================================
# Si usas base de datos local
db.url=jdbc:mysql://localhost:3306/optimus
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# O H2 embebida
#db.url=jdbc:h2:./data/optimus
#db.username=sa
#db.password=

# ===================================
# CONFIGURACIÓN DE API
# ===================================
api.base.url=http://localhost:8080/api
api.timeout=30000
api.retry.attempts=3

# ===================================
# CONFIGURACIÓN DE IMPRESORA ZEBRA
# ===================================
printer.zebra.name=ZDesigner ZT230-203dpi ZPL
printer.zebra.output.path=C:/zebra/output
printer.zebra.dpi=203
printer.zebra.width=4
printer.zebra.height=6

# ===================================
# CONFIGURACIÓN DE CÓDIGOS DE BARRAS
# ===================================
barcode.scanner.enabled=true
barcode.scanner.port=COM3
barcode.format=CODE128

# ===================================
# CONFIGURACIÓN DE LOGS
# ===================================
log.level=INFO
log.file.path=logs/optimus.log
log.file.max.size=10MB

# ===================================
# CONFIGURACIÓN DE SESIÓN
# ===================================
session.timeout=3600
session.remember.days=7